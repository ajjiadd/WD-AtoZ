<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Delete system</title>
</head>
<body>

    <div class="">
        <h1>GitHub Delete system</h1>
        <input id="in-put" type="text" placeholder="Write 'DELETE'">
        <button id="dltBtn" disabled >Delete</button>
    </div>
    


    <script>
        const dltBtn = document.getElementById('dltBtn');
        const inPut = document.getElementById('in-put');

        inPut.addEventListener('keyup', function(event){
            const text = event.target.value;
            if( text === "DELETE"){
                dltBtn.removeAttribute('disabled');
            }else{
                dltBtn.setAttribute('disabled', true);
            }
        })
    </script>
</body>
</html>
